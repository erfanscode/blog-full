<form method="get" action="{% url "blog:post_search" %}">
    <input type="text" name="query" placeholder="جستجو" required>
    <input type="submit" value="جستجو">
</form>

{% url 'blog:profile' as profile_url %}
{% if request.path != profile_url %}
    <a href="{{ profile_url }}">مشاهده پروفایل</a>
{% endif %}
