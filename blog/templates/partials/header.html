<form method="get" action="{% url "blog:post_search" %}">
    <input type="text" name="query" placeholder="جستجو" required>
    <input type="submit" value="جستجو">
</form>

{% if request.user.is_authenticated %}
    <a href="{% url 'blog:profile' %}">{{ request.user.username }}</a>
    <form method="post" action="{% url 'blog:logout' %}">
        {% csrf_token %}
        <button type="submit">خروج</button>
    </form>
{% else %}
    <a href="{% url 'blog:login' %}">ورود</a>
    <a href="{% url 'blog:register' %}">ثبت نام</a>
{% endif %}

<a href="{% url 'blog:post_list' %}">صفحه اصلی</a>
